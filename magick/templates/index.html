<h1>Persons</h1>
<ul>
{% for p in persons.all %}
    <li>{{ p.first_name }}, {{ p.last_name }}</li>
{% endfor %}
</ul>
{% if user.is_authenticated %}
<form id="logout-form" method="post" action="{% url 'logout' %}">
{% csrf_token %}
<button type="submit" class="btn btn-link">Logout</button>
</form>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
